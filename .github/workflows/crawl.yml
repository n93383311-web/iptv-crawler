name: IPTV Crawler

# Concurrency lock: only one workflow run at a time
concurrency:
  group: iptv-crawler
  cancel-in-progress: false

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout the repository
    - uses: actions/checkout@v3

    # 2️⃣ Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # 3️⃣ Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 aiohttp

    - name: Search Engine Discovery
      run: python search_crawler.py

    # 4️⃣ Run Crawler
    - name: Run Crawler
      run: python crawler.py

    # 5️⃣ Test Links
    - name: Test Links
      run: python tester.py

    # 6️⃣ Build Playlist
    - name: Build Playlist
      run: python build_playlist.py

    # 7️⃣ Flatten Playlist
    - name: Flatten Playlist
      run: python flatten_m3u.py

    # 8️⃣ Commit and Push changes
    - name: Commit and Push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "Update crawler results" || echo "No changes"
        git pull --rebase
        git push
