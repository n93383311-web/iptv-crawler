name: IPTV Crawler

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
    - name: Check for workflow lock
      run: |
        if [ -f ".workflow_lock" ]; then
          echo "Another workflow is running. Exiting..."
          exit 0
        fi

    - name: Create workflow lock
      run: echo "locked" > .workflow_lock

    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4

    - name: Run Crawler
      run: python crawler.py

    - name: Test Links
      run: python tester.py

    - name: Build Playlist
      run: python build_playlist.py

    - name: Flatten Playlist
      run: python flatten_m3u.py

    - name: Remove workflow lock
      if: always()
      run: rm -f .workflow_lock

    - name: Commit and Push changes
      if: always()
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "Update crawler results" || echo "No changes"
        git pull --rebase
        git push

